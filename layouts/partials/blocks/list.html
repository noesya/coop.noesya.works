{{ $context := . }}
{{- if .Params.blocks -}}
  <div class="blocks">
  {{- range .Params.blocks -}}
    {{ if ne .title "[organisation]" }}
      {{ $template := printf "blocks/templates/%s.html" .template }}
      {{ partial $template (dict 
          "block" . 
          "context" $context
      )}}
    {{ end }}
  {{- end -}}
  </div>
{{- end -}}
